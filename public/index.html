<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="frameworks/bootstrap-3.3.0/css/bootstrap.min.css">
  <!--自定义样式 -->
  <link rel="stylesheet" href="css/style.css">

  <script type="text/javascript">
    function initStyle(){
      //获取浏览器视口的高度
      var height = $(window).height();
      var ch = height-130;
      $('.content').css('height',ch+'px');
      $('.navleft').css('height',ch+'px');
    }
    $(function(){
        //初始化页面
        initStyle();
        //为左侧栏绑定事件
        $('.navleft li').off();
        $('.navleft li').on('click',function(){
          var page = $(this).attr("page");
          $('section.content').load(page);
        });
        //默认触发
        $('.navleft li').eq(0).trigger('click');

    })
  </script>
</head>
